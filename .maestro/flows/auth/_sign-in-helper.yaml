# Reusable sign-in flow - use with runFlow
appId: com.coachcraft.app
---
- tapOn:
    id: "sign-in-email"
- inputText: "maestro-test@coachcraft.app"
- hideKeyboard
- tapOn:
    id: "sign-in-password"
- inputText: "Password123!"
- hideKeyboard
- tapOn:
    id: "sign-in-button"
# Dismiss iOS password save dialog if it appears
- tapOn:
    text: "Inte nu"
    optional: true
- extendedWaitUntil:
    visible:
      id: "coach-list"
    timeout: 15000
